// android/build.gradle (top-level)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Si tu utilises google-services (Firebase), tu pourrais mettre :
        // classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Dossiers de build
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // (optionnel) project.evaluationDependsOn(":app")
}

// TÃ¢che "clean"
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}